<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atleta PRO 2026</title>
    
    <!-- PWA Config -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: white; 
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .workout-card {
            background: linear-gradient(145deg, rgba(17, 24, 39, 0.6), rgba(3, 7, 18, 0.8));
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 2.5rem;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .nav-blur {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        .animate-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="pb-32">

    <div id="app">
        <!-- Loader inicial -->
        <div class="flex items-center justify-center h-screen">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-purple-500"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN DE PESOS ---
        const baseWeights = { 
            squat: 275, 
            clean: 190, 
            deadlift: 295, 
            press: 135, 
            snatch: 150, 
            frontSquat: 252 
        };
        
        // Lógica de progresión para Enero 2026
        function getWeight(base, date) {
            const startDate = new Date(2026, 0, 5); // Lunes 5 de Enero
            const diff = Math.floor((date - startDate) / (1000 * 60 * 60 * 24));
            
            // Si la fecha es anterior al inicio del programa, usamos el base
            if (diff < 0) return base;
            
            const week = Math.floor(diff / 7);
            const weekInCycle = (week % 4) + 1;
            
            if (weekInCycle === 4) return Math.round(base * 0.7); // Semana de descarga
            return base + ((weekInCycle - 1) * 10); // +10lbs por semana en Enero
        }

        // --- RUTINAS COMPLETAS ---
        const routines = {
            1: { name: "Lunes: Fuerza Base", blocks: [{ t: "FUERZA", ex: "Sentadilla Trasera", w: "squat", s: "5x5" }, { t: "METCON", ex: "The Engine", d: "10 DB Thrusters, 20 DU (AMRAP 15)" }] },
            2: { name: "Martes: Halterofilia", blocks: [{ t: "FUERZA", ex: "C&J Complex", w: "clean", s: "5x1" }, { t: "EXTRA", ex: "Press Estricto", w: "press", s: "4x5" }] },
            3: { name: "Miércoles: Tracción", blocks: [{ t: "FUERZA", ex: "Peso Muerto", w: "deadlift", s: "3x5" }, { t: "METCON", ex: "Heavy Breathing", d: "EMOM 16: Thrusters & Row" }] },
            4: { name: "Jueves: Habilidad", blocks: [{ t: "SKILL", ex: "HSPU Estrictos", s: "5xMax" }, { t: "METCON", ex: "Triple Threat", d: "21-15-9 Thrusters & V-Ups" }] },
            5: { name: "Viernes: Snatch", blocks: [{ t: "FUERZA", ex: "Snatch Complex", w: "snatch", s: "5x1" }, { t: "EXTRA", ex: "Front Squat", w: "frontSquat", s: "3x5" }] },
            6: { name: "Sábado: Volumen", blocks: [{ t: "ENDURANCE", ex: "The Long Haul", d: "2000m Remo (Cap 45 min)" }] },
            0: { name: "Domingo: Descanso", blocks: [] }
        };

        let activeDate = new Date();

        function render() {
            const root = document.getElementById('app');
            const dayNum = activeDate.getDay();
            const routine = routines[dayNum];
            
            root.innerHTML = `
                <header class="p-8 pt-12 flex justify-between items-start">
                    <div>
                        <h1 class="text-2xl font-black italic uppercase leading-none">ATLETA<span class="text-purple-500">PRO</span></h1>
                        <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mt-2">Elite Programming 2026</p>
                    </div>
                    <div class="bg-purple-500/10 border border-purple-500/20 px-3 py-1 rounded-full">
                        <span class="text-[9px] font-black text-purple-400 uppercase tracking-tighter">Fase 1: Enero</span>
                    </div>
                </header>

                <main class="px-6 space-y-8 animate-in">
                    <!-- Selector de Días -->
                    <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
                        ${[1,2,3,4,5,6,0].map(d => {
                            const labels = ['D','L','M','M','J','V','S'];
                            const isActive = activeDate.getDay() === d;
                            return `
                                <button onclick="setDay(${d})" class="flex-shrink-0 w-12 py-4 rounded-3xl border transition-all duration-300 ${isActive ? 'bg-purple-600 border-purple-400 scale-105' : 'bg-gray-900/50 border-gray-800 opacity-60'}">
                                    <span class="text-[10px] block font-black mb-1">${labels[d]}</span>
                                    <span class="font-black text-sm">${d === 0 ? 'R' : d}</span>
                                </button>
                            `;
                        }).join('')}
                    </div>

                    <!-- Rutina del Día -->
                    <div class="space-y-6">
                        <div class="flex justify-between items-end">
                            <h2 class="text-4xl font-black italic uppercase tracking-tighter leading-none">${routine.name}</h2>
                            <p class="text-[10px] font-bold text-gray-600 mb-1 uppercase">${activeDate.toLocaleDateString('es-ES', { day: 'numeric', month: 'short' })}</p>
                        </div>
                        
                        ${routine.blocks.length > 0 ? routine.blocks.map(b => `
                            <div class="workout-card p-8">
                                <span class="text-[10px] font-black text-purple-400 uppercase tracking-[0.3em] block mb-6">${b.t}</span>
                                <div class="flex justify-between items-end">
                                    <div class="max-w-[70%]">
                                        <p class="text-xl font-bold leading-tight uppercase italic">${b.ex}</p>
                                        <p class="text-[10px] font-black text-gray-500 uppercase mt-1 tracking-widest">${b.s || 'COMPLETA EL BLOQUE'}</p>
                                    </div>
                                    ${b.w ? `
                                        <div class="text-right">
                                            <span class="text-3xl font-black italic leading-none">${getWeight(baseWeights[b.w], activeDate)}</span>
                                            <span class="text-[10px] font-black text-purple-500 ml-1">LB</span>
                                        </div>
                                    ` : ''}
                                </div>
                                ${b.d ? `<p class="mt-6 text-xs text-gray-400 italic border-l-2 border-purple-500/30 pl-4 leading-relaxed">${b.d}</p>` : ''}
                            </div>
                        `).join('') : `
                            <div class="py-24 text-center">
                                <i data-lucide="coffee" class="mx-auto mb-4 text-gray-800 w-12 h-12"></i>
                                <p class="opacity-20 font-black italic uppercase text-3xl tracking-widest">Recovery Day</p>
                                <p class="text-[10px] text-gray-600 uppercase font-bold mt-2 tracking-widest">Cuerpo y Mente al 100%</p>
                            </div>
                        `}
                    </div>
                </main>

                <!-- Barra de Navegación -->
                <nav class="fixed bottom-0 left-0 right-0 nav-blur border-t border-white/5 py-8 px-12 flex justify-around items-center z-50">
                    <button class="transition-transform active:scale-90"><i data-lucide="calendar" class="text-purple-500 w-6 h-6"></i></button>
                    <button class="transition-transform active:scale-90"><i data-lucide="zap" class="text-gray-600 w-6 h-6"></i></button>
                    <button class="transition-transform active:scale-90"><i data-lucide="user" class="text-gray-600 w-6 h-6"></i></button>
                </nav>
            `;
            // Reiniciar los iconos de Lucide
            lucide.createIcons();
        }

        // Función para cambiar de día manualmente
        function setDay(d) {
            const now = new Date();
            const currentDay = now.getDay();
            let diff = d - currentDay;
            
            const newDate = new Date();
            newDate.setDate(now.getDate() + diff);
            activeDate = newDate;
            render();
        }

        // Iniciar la app al cargar la ventana
        window.onload = render;
    </script>
</body>
</html>
