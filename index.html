<!-- COPIA ESTO DENTRO DE LA ETIQUETA <head> DE TU index.html -->

<!-- Indica al navegador dónde está el archivo de configuración de la App -->
<link rel="manifest" href="manifest.json">

<!-- Colores y ajustes para que se vea como App en el móvil -->
<meta name="theme-color" content="#8b5cf6">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icons/icon-192x192.png">

<!-- Script para activar el Service Worker (Cópialo antes de cerrar </body>) -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('App lista para instalarse'))
        .catch(err => console.log('Error en registro:', err));
    });
  }
</script>
